backend:
  name: git-gateway
  branch: dev
  local_backend: true
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "work-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{slug}}"
    # slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Image, name: image, widget: image }
          # - {
          #     label: Featured Image,
          #     name: mainpitch,
          #     widget: object,
          #     fields:
          #       [
          #         { label: Title, name: title, widget: string },
          #         { label: Description, name: description, widget: text },
          #         { label: Main Image, name: image, widget: object, fields: 
          #           [
          #             {label: Image, name: image, widget: image },
          #             {label: Alt, name: alt, widget: string }
          #           ]
          #         }
          #       ]
          #   }
          
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          
      - file: "src/pages/stack/index.md"
        label: "Stack"
        name: "stack"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "stack-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: Image, name: image, widget: image }
          - label: "List"
            name: "stackList"
            minimize_collapsed: true
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string, hint: "Can be a person, band, service, website or anything you like to share."}
              - {label: Description, name: description, widget: string}
              - {label: URL, name: url, widget: string}
              - {label: "Icon/Image", name: "image", widget: image, default: "/img/stackDefault.svg" }
              
  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General"
        file: "src/util/site.json"
        fields:
          - label: "Meta Description For SEO"
            name: "meta"
            widget: object
            fields:
              - {label: Site Title, name: title, widget: string, required: true}
              - {
                label: Title Template,
                name: titleTemplate,
                default: "%s | Replace Here",
                hint: "%s is referring to the current page title. For example, %s | Your Website (Blog | Diatara Belantara) or Your Website - %s (Laman Belantara - Blog).",
                widget: string,
                required: true
                }
              - {
                label: Website URL,
                name: siteUrl,
                widget: string,
                default: https://example.com,
                required: true
                }
              - {
                label: Description,
                name: description,
                default: 'Sebuah templat laman web + CMS percuma untuk para pereka dan pengkarya. Hanya memerlukan satu klik sahaja untuk disediakan.',
                hint: "Tell a bit about yourself or the website. This is important for SEO.",
                widget: text,
                required: true
                }
              - {
                label: Logo/Image (square),
                name: image,
                hint: "Your image or logo.",
                default: '/img/logo.svg',
                widget: image,
                required: true
                }
              - {
                label: Favicon,
                name: iconimage,
                default: '/img/logo.svg',
                widget: image,
                required: true
                }
              - { label: Background Color, name: bgColor, widget: color, enableAlpha: true, required: true }
              - { label: Theme Color, name: themeColor, widget: color, enableAlpha: true, required: true }
              - {
                widget: string,
                name: twitterUsername,
                label: Twitter Username,
                default: "@username",
                required: false
                }
              - {
                label: Github Username,
                name: gitUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {label: Facebook URL, name: facebookUrl, default: "facebook.com/yourusername", widget: string, required: false}
              
              - {
                label: Instagram Username,
                name: igUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Youtube Username,
                name: ytUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Dribbble Username,
                name: drbUsername,
                default: "yourusername",
                widget: string,
                required: false}
              - {
                label: DeviantArt Username,
                name: daUsername,
                default: "yourusername",
                widget: string,
                required: false}
              - {
                label: TikTok Username,
                name: ttUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Pinterest Username,
                name: pinUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              
              - {
                label: LinkedIn Username,
                name: liUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: "Google Analytics",
                name: "ga",
                widget: string,
                hint: "Add you tracking ID, for example UA-XXXXXXXXX-X",
                required: false
              }
              
          

