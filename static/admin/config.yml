backend:
  name: git-gateway
  branch: master
  local_backend: true
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/stack/index.md"
        label: "Stack"
        name: "stack"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "stack-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - label: "List"
            name: "list"
            minimize_collapsed: true
            widget: "list"
            fields:
              - {label: Name, name: stackName, widget: string, hint: "Can be a person, band, service, website or anything you like to share."}
              - {label: Description, name: stackDescription, widget: string, default: "Visual + kata & falsafah. Untuk peningkatan diri (self improvement), bersama."}
              - {label: URL, name: stackUrl, widget: string, default: "https://mindapura.com" }
              - {label: "Icon/Image", name: "stackImage", widget: image, default: "/img/stackDefault.svg" }

      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }

  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General"
        file: "src/util/site.json"
        fields:
          - label: "Meta Description For SEO"
            name: "meta"
            widget: object
            fields:
              - {label: Site Title, name: title, widget: string, required: true}
              - {
                label: Title Template,
                name: titleTemplate,
                default: "%s",
                hint: "Page title like what you see on the tabs. %s is referring to the page title, then you can extend additional default title. For example, %s | Your Website or Your Website - %s. The rendered result will be: About Page | Madey's Website",
                widget: string,
                required: true
                }
              - {
                label: Website URL,
                name: siteUrl,
                widget: string,
                required: true
                }
              - {
                label: Description,
                name: description,
                default: 'Tell a bit about yourself or the website. This is important for SEO.',
                hint: "Tell a bit about yourself or the website. This is important for SEO.",
                widget: text,
                required: true
                }
              - {
                label: Logo/Image (square),
                name: image,
                hint: "It will detect your face and auto-crop it to center if you didn't upload in the correct ratio",
                default: '/img/logo.svg',
                widget: image,
                required: true
                }
              - {
                label: Favicon,
                name: iconimage,
                widget: image,
                required: true
                }
              - { label: Background Color, name: bgColor, widget: color, enableAlpha: true, required: true }
              - { label: Theme Color, name: themeColor, widget: color, enableAlpha: true, required: true }
              - {
                widget: string,
                name: twitterUsername,
                label: Twitter Username,
                default: "yourusername",
                required: false
                }
        
          - label: Social Media
            name: socmed
            widget: object
            fields:
              - {label: Facebook URL, name: facebookUrl, default: "facebook.com/yourusername", widget: string, required: false}
              - {
                label: Instagram Username,
                name: igUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Youtube Username,
                name: ytUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Dribbble Username,
                name: drbUsername,
                default: "yourusername",
                widget: string,
                required: false}
              - {
                label: DeviantArt Username,
                name: daUsername,
                default: "yourusername",
                widget: string,
                required: false}
              - {
                label: TikTok Username,
                name: ttUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Pinterest Username,
                name: pinUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: Github Username,
                name: gitUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              - {
                label: LinkedIn Username,
                name: liUsername,
                default: "yourusername",
                widget: string,
                required: false
                }
              
          - {
              label: "Google Analytics",
              name: "ga",
              widget: string,
              hint: "Add you tracking ID, for example UA-XXXXXXXXX-X"
            }

